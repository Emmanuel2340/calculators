<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <main>
            <div class="div">
                <div class="views"></div>
                <input type="text" readonly value=""  class="view"/>
                <div class="button-rapper">
                    <section class="buttons">
                        <button value="x²" class="op">x²</button>
                        <button class="clear">CE</button>
                        <button class="clearAll">C</button>
                        <button class="clears">⌫</button>
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="*"  style="font-size: 2rem;" class="op">*</button>
                        <button value="6">6</button>
                        <button value="5">5</button>
                        <button value="4">4</button>
                        <button value="-" style="font-size: 1.5rem;" class="op">-</button>
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                        <button value="/" style="font-size: 1.5rem;" class="op">/</button>
                        <button value="√" class="op">√</button>
                        <button value="0">0</button>
                        <button value="." style="font-size: 2rem;" class="op">.</button>
                        <button value="+" class="plus">+</button>
                        <button value="%" class="e1">%</button>
                        <button class="e2">=</button>
                        <button value="∛" class="e3">∛</button>
                    </section>
                </div>
            </div>
        </main>

        <script src="./calculator.js"></script>
    </body>
</html>
